<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern manaba</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body align="center">
    <header>
      <h1>Modern manaba</h1>
    </header>

    <section>
      <ul class="options">
        <li class="title">
          <span>Developers</span>
        </li>
        <li class="text sub-title">
          <span>Chururi</span>
        </li>
        <li class="text name">
          <span>
            <a href="https://twitter.com/chururi_"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://github.com/itsu-dev"><i class="fa-brands fa-github fa-github-name"></i></a>
          </span>
        </li>
        <li>
          <br />
        </li>
        <li class="text sub-title">
          <span>Mimori</span>
        </li>
        <li class="text name">
          <span>
            <a href="https://twitter.com/OkppGbFhZoJQRgL"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://github.com/Mimori256"><i class="fa-brands fa-github fa-github-name"></i></a>
          </span>
        </li>
      </ul>
    </section>

    <section>
      <ul class="options">
        <li class="title">
          <span>Version Info</span>
        </li>
        <li class="text sub-title">
          <span>1.0.0</span>
        </li>
        <li class="text">
          <a href="https://github.com/itsu-dev/modern-manaba"><i class="fa-brands fa-github"></i>itsu-dev/modern-manaba</a>
        </li>
      </ul>
    </section>

    <section class="section-options">
      <ul class="options">
        <li class="title">
          <span>Options</span>
        </li>
        <li>
          <span class="switch-title">Enable Darkmode</span>
          <label class="switch">
            <input type="checkbox" name="darkmode">
            <span class="slider"></span>
          </label>
        </li>
      </ul>
    </section>

    <footer>
      <p>This extension is a third-party product. The developers assumes no responsibility for any disadvantage caused by the use of this extension.</p>
    </footer>

    <script type="text/javascript" src="options.js"></script>
    <script src="https://kit.fontawesome.com/2132ac8d39.js" crossorigin="anonymous"></script>

  </body>
</html>
